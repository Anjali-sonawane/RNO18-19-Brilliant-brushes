<body>

<h1 style="color: hsl(0, 100%, 30%);">Enroll Here</h1>
<form action="firstpage.html" method="post">
  <b><label class="txt" for="fname">First name:</label></b><br>
  <input type="text" id="fname" name="fname" placeholder="Enter FirstName"><br>
  <b><label class="txt" for="lname">Last name:</label><b><br>
  <input type="text" id="lname" name="lname" placeholder="Enter LastName"><br><br>
  <b><label class="txt" for="password">password:</label><b><br>
  <input type="password" id="password" name="password" placeholder="Enter  password" required><br>
  <b><label class="txt" for="confirm password">confirm password:</label><b><br>
  <input type="password" id="confirm password" name="confirm password" placeholder="Enter Confirm password" required"><br><br>
  <br>
  <b><label for="Gender">Gender</label><b><br>
  <input type="radio" id="Male" name="Male" value="Male">
  <label for="Male">Male</label><br>
   <input type="radio" id="Female" name="Female" value="Female">
	<label for="Female">Female</label><br>
  <input type="radio" id="Other" name="Other" value="Other">
  <label for="Other">Other</label><br><br>
  
  <label for="birthday">Enter Birth Date</label><br>
  <input type="date" id="birthday" name="birthday"><br><br>
  
  <label for="country">Country</label><br>
  <select id="country" name="country">
  <option value="India">India</option>
  <option value="USA">USA</option>
  <option value="France">France</option>
  <option value="UK">UK</option>
  </select>
	<br><br>
  
  <input type="submit" value="Submit">
   <input type="reset">
</form>
